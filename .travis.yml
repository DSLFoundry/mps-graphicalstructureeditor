language: java
jdk:
- oraclejdk8
before_install: wget http://download.jetbrains.com/mps/2018.1/MPS-2018.1.zip; wget https://github.com/mbeddr/mbeddr.core/releases/download/nightly-590/platform-distribution-1.0.20435.b022731-MPS-2018.1.5.zip
install: unzip MPS-2018.1.zip; cd MPS\ 2018.1; unzip -o ../platform-distribution-1.0.20435.b022731-MPS-2018.1.5.zip; cd ..
script: ant -Dmps_home=./MPS\ 2018.1 clean generate assemble
before_deploy: cd build/artifacts/com.dslfoundry.graphicalstructureeditor; zip -r com.dslfoundry.graphicalstructureeditor-MPS-2018.1.zip com.dslfoundry.graphicalstructureeditor; cd -
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/artifacts/com.dslfoundry.graphicalstructureeditor/com.dslfoundry.graphicalstructureeditor-MPS-2018.1.zip"
  skip_cleanup: true
  on:
    repo: DSLFoundry/mps-graphicalstructureeditor
    tags: true
